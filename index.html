<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" role="application" aria-label="Calculator App">
    <section class="calculator" aria-live="polite">
      <div class="display" aria-label="Display" id="display" tabindex="0">0</div>
      <div class="keys" role="group" aria-label="Calculator Keys">
        <button class="key fn" data-action="clear" aria-label="All Clear">AC</button>
        <button class="key fn" data-action="sign" aria-label="Toggle Sign">±</button>
        <button class="key fn" data-action="percent" aria-label="Percent">%</button>
        <button class="key op" data-action="divide" aria-label="Divide">÷</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-action="multiply" aria-label="Multiply">×</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-action="subtract" aria-label="Subtract">−</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-action="add" aria-label="Add">+</button>

        <button class="key wide" data-value="0">0</button>
        <button class="key" data-action="decimal" aria-label="Decimal">.</button>
        <button class="key eq" data-action="equals" aria-label="Equals">=</button>
      </div>
    </section>
    <footer class="tips">
      <p>Keyboard: digits, + - * /, Enter, Backspace, C.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
